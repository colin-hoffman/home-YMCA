<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Login Form for YMCA Child Watch</title>
    <link rel="stylesheet" href="stylesheetForm.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Login</div>
    <form method="post">
      <input type="hidden" name="_submit_check" value="true"/>
    <div class="content">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username</span>
            <span class="required"></span>
            <input type="text" name="user" placeholder="Enter your Username" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <span class="required"></span>
            <input type="password" name="pass" placeholder="Enter your Password" required>
          </div>
        </div> 
        <div class="change-Password"> 
          <a href="http://localhost/home-YMCA/changePassword.php">Change Password</a> 
        </div>
        <div class="submit-button">
            <form action="guardianHomepage.html" method="get">
              <input type="submit" name="Login" value="Login">
            </form>
        </div>
        <div class="switch-button">
            <form action="http://localhost/home-YMCA/personEdit.php?id=new" method="post">
		    <input type="submit" value="I need to create an account">
            </form>
        </div>
    </div>
  </div>
</body>
</html>
